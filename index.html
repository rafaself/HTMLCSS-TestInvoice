<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaSoft</title>

    <!-- Resetando o CSS padrão do navegador -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Importação do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Importação do Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importação da fonte de texto -->
    <link
        href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:wght@400;600&family=Poppins:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Importação do jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Importação dos elementos gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Aplicando CSS customizado na página -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <main class="main-body" id="app">

        <div id="side-nav" class="side-nav side-nav__active"></div>

        <div class="content">
            <section id="header"></section>
            <section id="dashboard"></section>
            <section id="footer"></section>
        </div>

    </main>

    <script>
         // Carregando os templates em suas respectivas seções
        $(document).ready(function () {
            $("#side-nav").load("components/side-nav/template.html");
            $("#header").load("components/header/template.html");
            $("#footer").load("components/footer/template.html");
            $("#dashboard").load("pages/dashboard.html");
        });
    </script>

</body>

</html>
